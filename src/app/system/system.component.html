<div class="col-md-4">
  <button class="btn btn-sys" (click)="install()">Install code to memory</button>
  <button class="btn btn-sys" (click)="step()">Step</button>
  <button class="btn btn-sys" (click)="run()">Run</button>
</div>
<div class="col-md-8">
  <div>
    <div class="sec-sys-info" id="box-accum">
      <label for="txt-accumulator">Accumulator</label>
      <input type="number" id="txt-accumulator" [value]="system.accumulator" disabled />
    </div>
    <div class="sec-sys-info" id="box-addr">
      <label for="txt-address">Address</label>
      <input type="number" id="txt-address" [value]="system.getCounter()" disabled />
    </div>
    <div class="sec-sys-info" id="box-input">
      <label for="txt-input">Input</label>
      <input type="number" 
             id="txt-input" 
             (keyup)="provideInput($event)" 
             *ngClass="inputRequired" 
             disabled />
    </div>
  </div>
  <div>
    <div class="sec-sys-info" id="box-output">
      <label for="txt-output">Output</label>
      <textarea name="txt-output" [value]="system.screen" disabled></textarea>
    </div>
  </div>
</div>
