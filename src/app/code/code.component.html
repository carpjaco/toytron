<div id="sec-code-list">
  <select class="code-list" size="15" #selected>
      <option *ngFor="let instr of list; let ndx = index"
              [value]="ndx">
        {{ ndx | leftpad: 2 : '0' }}: {{ instr | instruction }}
      </option>
    </select>
</div>
<div id="sec-code-buttons">
  <button class="btn btn-code" (click)="moveUp(selected.value)">Up</button>
  <button class="btn btn-code" (click)="moveDown(selected.value)">Down</button>
  <button class="btn btn-code" (click)="remove(selected.value)">Remove</button>
  <button class="btn btn-code" (click)="clear()">Clear</button>
</div>
