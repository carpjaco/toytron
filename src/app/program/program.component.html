<section id="code-list">
  <app-code></app-code>
</section>

<section id="program">
  <label for="operand">Memory Address</label>
  <input type="number" id="operand" placeholder="e.g. 00" #operand>
  <button type="button" class="btn btn-prg" (click)="read(operand.value)">Read</button>
  <button type="button" class="btn btn-prg" (click)="write(operand.value)">Write</button>
  <button type="button" class="btn btn-prg" (click)="load(operand.value)">Load</button>
  <button type="button" class="btn btn-prg" (click)="store(operand.value)">Store</button>
  <button type="button" class="btn btn-prg" (click)="add(operand.value)">Add</button>
  <button type="button" class="btn btn-prg" (click)="subtr(operand.value)">Subtract</button>
  <button type="button" class="btn btn-prg" (click)="div(operand.value)">Multiply</button>
  <button type="button" class="btn btn-prg" (click)="mult(operand.value)">Divide</button>
  <button type="button" class="btn btn-prg" (click)="branch(operand.value)">Branch</button>
  <button type="button" class="btn btn-prg" (click)="brneg(operand.value)">Branch Neg</button>
  <button type="button" class="btn btn-prg" (click)="brzero(operand.value)">Branch Zero</button>
  <button type="button" class="btn btn-prg" (click)="halt(operand.value)">Halt</button>
</section>
